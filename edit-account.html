<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Account</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Edit Account Details</h2>
        <form id="editAccountForm">
            <input type="text" id="customerId" placeholder="Customer ID" required>
            <button type="button" onclick="fetchAccountDetails()">Fetch Details</button>

            <input type="text" id="ssnId" placeholder="SSN ID" required>
            <input type="text" id="name" placeholder="Customer Name" required>
            <input type="text" id="accountNumber" placeholder="Account Number" required>
            <input type="text" id="ifscCode" placeholder="IFSC Code" required>
            <input type="text" id="accountBalance" placeholder="Account Balance" required>
            <input type="text" id="aadhaar" placeholder="Aadhaar Card No." required>
            <input type="text" id="pan" placeholder="PAN Card No." required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select id="maritalStatus">
                <option value="">Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="contact" placeholder="Contact Number" required>

            <button type="submit">Update Details</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
